<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>title</title>

	<script type="text/javascript">

		var a=parseFloat (prompt("Nhập a","1"));
		var b=parseFloat (prompt("Nhập b","1"));
		var c=parseFloat (prompt("Nhập c","1"));
		var delta=((b*b)-(4*a*c));
	if (delta==0) {
 alert ("Phương trình có nghiệm kép x1 = x2 = " +(-b/2/a) +" "); 
}
	else {
 if (delta>0) {
 alert ("Phương trình có nghiệm x1 = "+ ((-b-Math.sqrt(delta))/2/a)+", x2 = "+ ((-b+Math.sqrt(delta))/2/a)+" ");
 				}
 	else {
 alert ("Phương trình vô nghiệm");
 			}
}

</script>
</head>
<body>

</body>
</html>
